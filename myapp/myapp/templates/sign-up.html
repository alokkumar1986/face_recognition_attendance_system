<form class="card card-md" action="./register" method="post" autocomplete="off" id="myform">
  
    {% if messages %}
        <div class="mt-4">
            {% for message in messages %}
                <p class="text-center {% if message.tags == 'success' %}text-success{% elif message.tags == 'error' %}text-danger{% elif message.tags == 'info' %}text-info{% elif message.tags == 'warning' %}text-warning{% endif %}">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

	{% csrf_token %}
	<div class="card-body">
		<h2 class="card-title text-center mb-4">Create new account</h2>
		<div class="mb-3">
			<label class="form-label">Name*</label>
			<input type="text" class="form-control" placeholder="Enter name" name="name" id="name">
		</div>
		<div class="mb-3">
			<label class="form-label">Phone*</label>
			<input type="text" class="form-control" placeholder="Enter Phone" name="phone" id="phone">
		</div>
		<div class="mb-3">
			<label class="form-label">Email address</label>
			<input type="email" class="form-control" placeholder="Enter email" name="email" id="email">
		</div>
		
		<div class="mb-3">
			<label class="form-check">
				<span class="form-check-label">You will get login <a href="#" tabindex="-1">details in your email</a>.</span>
			</label>
		</div>
		<div class="form-footer">
			<button type="submit" class="btn btn-primary w-100">Create new account</button>
		</div>
	</div>
</form>
<div class="text-center text-secondary mt-3">
	Already have account? <a href="./" tabindex="-1">Sign in</a>
</div>
	</div>
</div>

<script src="{% static "dist/js/tabler.min.js" %}" defer></script>
<script src="{% static "dist/js/demo.min.js"  %}" defer></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script>
// just for the demos, avoids form submit
jQuery.validator.setDefaults({
  debug: true,
  success: "valid"
});
$( "#myform" ).validate({
  rules: {
	name:{
     required: true,
	},
    phone: {
      required: true,
      minlength: 10,
      maxlength: 10, 
      number: true
    },
    email: {
        required: true,
		email: true
    }
  },
  submitHandler: function(form) {
    form.submit();
  }
});
</script>
